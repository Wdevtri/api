name: Scrape Data and Push

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg2
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run the scraper and update files
        run: |
          export PUPPETEER_EXECUTABLE_PATH="/usr/bin/google-chrome-stable"
          node scraper.js

      - name: Upload scraped files
        uses: actions/upload-artifact@v4
        with:
          name: scraped-files
          path: |
            prematch.json
            live.json

  commit-and-push:
    runs-on: ubuntu-latest
    needs: scrape-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download scraped files
        uses: actions/download-artifact@v4
        with:
          name: scraped-files

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Git configuration
        run: |
          git config --global user.name "Wdevtri"
          git config --global user.email "nikithamorningstar@gmail.com"


      - name: Commit and push if there are changes
        run: |
          git add prematch.json live.json
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "⬆️ Auto update betting data"
            git push git@github.com:Wdevtri/api.git
