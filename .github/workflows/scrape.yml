name: Scrape Data and Push

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg2
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run the scraper and update files
        run: |
          export PUPPETEER_EXECUTABLE_PATH="/usr/bin/google-chrome-stable"
          node scraper.js

      - name: Set up Git configuration
        run: |
          git config --global user.name "Wdevtri"
          git config --global user.email "nikithamorningstar@gmail.com"

      - name: Commit and push changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Update scraped data"
          git push https://$GITHUB_ACTOR:${{ secrets.PUSH_TOKEN }}@github.com/Wdevtri/api.git
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
